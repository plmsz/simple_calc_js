<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <div class="calc-screen">
          <span class="operationError"></span>
          <div class="calc-operation"></div>
          <div class="calc-typed">
            <span class="blink-me">_</span>
          </div>
        </div>
        <div class="calc-button-row">
          <div id="c" role="button" class="button c small">C</div>
          <div id="ce" role="button" class="button small" aria-label="Limpar entrada, tecle E" title="Limpar entrada, tecle 'e'">CE</div>
          <div id="Backspace" role="button" class="button small"><<</div>
          <div id="%" role="button" class="button small">%</div>
          <div id="/" role="button" class="button l">/</div>
        </div>
        <div class="calc-button-row">
          <div id="7" role="button" class="button">7</div>
          <div id="8" role="button" class="button">8</div>
          <div id="9" role="button" class="button">9</div>
          <div id="x" role="button" class="button l">x</div>
        </div>
        <div class="calc-button-row">
          <div id="4" role="button" class="button">4</div>
          <div id="5" role="button" class="button">5</div>
          <div id="6" role="button" class="button">6</div>
          <div id="-" role="button" class="button l">âˆ’</div>
        </div>
        <div class="calc-button-row">
          <div id="1" role="button" class="button">1</div>
          <div id="2" role="button" class="button">2</div>
          <div id="3" role="button" class="button">3</div>
          <div id="+" role="button" class="button l">+</div>
        </div>
        <div class="calc-button-row">
          <div id="negative" role="button" class="button" aria-label="Limpar entrada, tecle E" title="Limpar entrada, tecle 'n'">+/-</div>
          <div id="0" role="button" class="button">0</div>
          <div id="," role="button" class="button">,</div>
          <div id="=" role="button" class="button l">=</div>
        </div>
      </div>
      <br>
    </div>
  </body>
</html>
