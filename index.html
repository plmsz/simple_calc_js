<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <div class="calc-screen">
          <span class="operationError"></span>
          <div class="calc-operation"></div>
          <div class="calc-typed">
            <span class="blink-me">_</span>
          </div>
        </div>
        <div class="calc-button-row">
          <div id="C" class="button c">C</div>
          <div id="Backspace" class="button l"><<</div>
          <div id="%" class="button l">%</div>
          <div id="/" class="button l">/</div>
        </div>
        <div class="calc-button-row">
          <div id="7" class="button">7</div>
          <div id="8" class="button">8</div>
          <div id="9" class="button">9</div>
          <div id="x" class="button l">x</div>
        </div>
        <div class="calc-button-row">
          <div id="4" class="button">4</div>
          <div id="5" class="button">5</div>
          <div id="6" class="button">6</div>
          <div id="-" class="button l">âˆ’</div>
        </div>
        <div class="calc-button-row">
          <div id="1" class="button">1</div>
          <div id="2" class="button">2</div>
          <div id="3" class="button">3</div>
          <div id="+" class="button l">+</div>
        </div>
        <div class="calc-button-row">
          <div id="negative" class="button">+/-</div>
          <div id="0" class="button">0</div>
          <div id="." class="button">.</div>
          <div id="=" class="button l">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
